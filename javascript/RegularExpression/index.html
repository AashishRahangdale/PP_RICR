<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container p-5 bg-ligth border border-ligth shadow rounded mt-3"
      id="main-container"
    >
      <h2 class="fw-bold mx-3 mb-3">Registration Form</h2>
      <input
        type="text"
        name="text"
        id="text"
        placeholder="Enter Your Name"
        class="ip form-control"
      />

      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter Your Email"
        class="ip form-control my-3"
      />

      <input
        type="date"
        name="date"
        id="date"
        placeholder="Enter Your Date of Birth"
        class="ip form-control my-2"
      />

      <input
        type="password"
        name="passward"
        id="passward"
        placeholder="Enter Your Passward"
        class="ip form-control my-3"
      />

      <input
        type="number"
        name="number"
        id="number"
        placeholder="Enter Your Mobile No."
        class="ip form-control my-3"
      />

      <input
        type="text"
        name="address"
        id="adress"
        placeholder="Enter Your Address"
        class="ip form-control my-2"
      />

      <button
        type="button"
        class="btn btn-primary mt-4 form-control"
        onclick="set()"
      >
        Submit
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
